    <div class="content" id="block-form">
        <div action="" class="formBlock">
            <legend>CADASTRO</legend>

            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="nome" autocomplete="off" placeholder="Informe o seu nome">
                <span id="nameErro"></span>
            </div>

            <div class="input-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" autocomplete="off"
                    placeholder="Informe o seu sobronome">
                <span id="sobrenomeErro"></span>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="E-mail" autocomplete="off">
                <span id="emailErro"></span>
            </div>

            <div class="input-group">
                <label for="cpf">CPF</label>
                <input id="cpf" placeholder="Número do CPF" autocomplete="off" class="mask-cpf">
                <span id="cpfErro"></span>
            </div>

            <div class="input-group" id="senha-erro">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha" maxlength="20" minlength="6">
                <span id="senhaErro"></span>
            </div>

            <div class="input-group" id="confirmSenha-erro">
                <label for="senha">Confirme a senha</label>
                <input type="password" id="confirmSenha" placeholder="Confirme a senha">
                <span id="confirmSenhaErro"></span>
            </div>


            <div class="input-group">
                <label for="nascimento">Nascimento</label>
                <input id="nascimento" placeholder="Data de nascimento" class="date">
                <span id="nascimentoErro"></span>
            </div>

            <div class="colunas" id="telefone-erro">
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input id="telefone" placeholder="Telefone" autocomplete="off" class="phone_with_ddd">
                    <span id="telefoneErro"></span>
                </div>
            </div>

            <div class="input-group">
                <label for="sexo">Sexo</label>
                <select id="sexo">
                    <option value="2">Masculino</option>
                    <option value="3">Feminino</option>
                </select>
                <div class="newsletterForm">
                    <label for="newsletter">newsletter</label>
                    <input type="checkbox" id="newsletter">
                    <span> - Receba em seu email </span>
                </div>
            </div>

            <div class="buttonAlign">
                <button type="submit" value="submit" onclick="validarTudo()">Enviar</button>
            </div>
        </div>
